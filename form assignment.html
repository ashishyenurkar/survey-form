<!DOCTYPE html>
<html>
    <head>
        <title>form html</title>
        <link href="stylesheet.css" rel="stylesheet"  type="text/css"/>
    </head>
    <body>
        <form>
        
            <h2><b> Skill Academy<b></h2>
        
                <!--enter name section with placeholder attribute-->
        
                <label>Enter Your Full Name</label><br>
        
                <input type="text" name="username" required placeholder="your name"><br><br>
        
                <!--this section for email with placeholder-->
        
                <label>email_id</label><br>
        
                <input type="email" name="email_id"  required placeholder="email"><br><br>
        
                <label>Roll no.</label>.<br>
        
                <input type="number" name="roll no." value="roll no" placeholder="roll no"><br><br>
        
                <!--here use of select attribute to make a selection llst in a form-->
        
                <label>How do you rate our cource</label><br>
        
                <select nane="city">
        
                    <option value="excellent">excellent</option>
        
                    <option value="good">Good</option>
        
                    <option value="Average">Average</option>
        
                    <option value="poor">Poor</option>
        
                </select><br><br>
        
                <!--chekckbox is used for multiple choices in html-->
        
                <label>Your Favourate Topic In HTML</label><br>
        
                <input type="checkbox" name="topic" value="structural element">Structural Element<br>
        
        
                <input type="checkbox" name="topic" value="Link and List">Link and List<br>
        
                <input type="checkbox" name="topic" value="HTML Media">html Media<br>
        
                <input type="checkbox" name="topic" value="Html table">HTML Table<br>
        
                <input type="checkbox" name="topic" value="Grouping Element">grouping Element<br>
        
                <input type="checkbox" name="topic" value="Forms">Forms<br><br>
        
                <!--radio attribute is use for only one choice -->
        
                <label>Do You Like HTML Cource ?</label><br>
        
                <input type="radio" name="selection" value="yes">Yes<br>
        
                <input type="radio" name="selection" value="no">No<br><br>
                <label >description Box</label><br>
        
                <textarea row="4" cols="50"></textarea><br><br>
                <label>Enter your contact no.</label><br>
                <input type="number" value="mobile" placeholder="+91"><br><br>
        
                <input type="submit"  value="submit" id="dec"><b>submit your valuable review</b>
            </form>
        
        
        

        
        
        
        




    </body>
</html>
